<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <style>

    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="position-relative">
    <h1>Welcome to my school!</h1>
    <a th:href="@{/api/v1/privateSchool/students/new}" type="button" class="btn btn-outline-success">Add New Student</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Email</th>
            <th scope="col">Course</th>
            <th scope="col">Course Duration</th>
            <th scope="col">Course Price</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${allStudents}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.surname}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.course}"></td>
            <td th:text="${student.durationOfCourse}"></td>
            <td th:text="${student.coursePrice}"></td>
            <td>
                <a th:href="@{/api/v1/privateSchool/students/edit/{id} (id=${student.id})}" type="button" class="btn btn-outline-primary">Edit</a>
                <a th:href="@{'/api/v1/privateSchool/del/'+${student.id}}" type="button" class="btn btn-outline-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
