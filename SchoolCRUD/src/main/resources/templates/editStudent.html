<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <meta charset="UTF-8">
    <title>Add New Student</title>
</head>
<body>

<div class="position-relative">
    <h1>Add New Student</h1>
    <div class="form-container">
        <form th:action="@{/api/v1/privateSchool/students/{id} (id=${student.id})}" th:object="${student}" method="POST" class="needs-validation" novalidate>

            <div class="mb-3">
                <label for="NameID" class="form-label">Name</label>
                <input type="text" class="form-control" id="NameID" th:field="*{name}" required>
                <div class="invalid-feedback">
                    Please enter your First Name.
                </div>
            </div>

            <div class="mb-3">
                <label for="SurnameID" class="form-label">Surname</label>
                <input type="text" class="form-control" id="SurnameID" name="surname" th:field="*{surname}" required>
                <div class="invalid-feedback">
                    Please enter your Last Name.
                </div>
            </div>

            <div class="mb-3">
                <label for="EmailID" class="form-label">Email</label>
                <input type="email" class="form-control" id="EmailID" name="email" th:field="*{email}" required>
                <div class="invalid-feedback">
                    Please enter your email.
                </div>
            </div>

            <div class="mb-3">
                <label for="faculty" class="form-label">Courses</label>
                <select class="form-select" id="faculty" th:field="*{course}" required>
                    <option value="" selected>Choose...</option>
                    <option value="CSF">COMPUTER SCIENCE FACULTY</option>
                    <option value="EF">ENGINEERING FACULTY</option>
                    <option value="AF">ARCHITECTURE FACULTY</option>
                    <option value="IRF">INTERNATIONAL RELATIONS FACULTY</option>
                    <option value="BMF">BUSINESS MANAGEMENT FACULTY</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid course.
                </div>
            </div>

            <div class="position-relative">
                <button type="submit" class="btn btn-outline-success">Save</button>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
